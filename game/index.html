<body></body>
<script src="/lib/three.js"></script>
<script>
  // The "scene" is where stuff in our game will happen:
  var scene = new THREE.Scene();
  var flat = {flatShading: true};
  var light = new THREE.AmbientLight('white', 0.8);
  scene.add(light);
    
//segunda luz
light2 = new THREE.DirectionalLight('white',1)
light2.position.set(100,200,10);
scene.add(light2);

// The "camera" is what sees the stuff:
  var aspectRatio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspectRatio, 1, 10000);
  camera.position.z = 500;
  scene.add(camera);

  // The "renderer" draws what the camera sees onto the screen:
  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

// ******** START CODING ON THE NEXT LINE ********

var body = new THREE.SphereGeometry(100, 20, 15);
var cover = new THREE.MeshNormalMaterial(flat);
var avatar = new THREE.Mesh(body, cover);
scene.add(avatar);
     
var hand = new THREE.SphereGeometry(50);
    
var rightHand = new THREE.Mesh(hand, cover);
rightHand.position.set(-150, 0, 0);
avatar.add(rightHand);
    
var leftHand = new THREE.Mesh(hand, cover);
leftHand.position.set(150, 0, 0);
avatar.add(leftHand);
    
var foot = new THREE.SphereGeometry(50);

    var rightFoot = new THREE.Mesh(foot, cover);
    rightFoot.position.set(-75, -125, 0);
    avatar.add(rightFoot);
    
    var leftFoot = new THREE.Mesh(foot, cover);
    leftFoot.position.set(75, -125, 0);
    avatar.add(leftFoot);

var shape = new THREE.CylinderGeometry(1, 100, 100);
    var cover = new THREE.MeshNormalMaterial(flat);
    var tube = new THREE.Mesh(shape, cover);
    avatar.add(tube);
    tube.position.set(0, 150, 0);
    
var shape = new THREE.CylinderGeometry(100, 100, 10);
    var cover = new THREE.MeshNormalMaterial(flat);
    var plano = new THREE.Mesh(shape, cover);
    avatar.add(plano);
    plano.position.set(0, 100, 0);
    
    
    

// Animation code goes here...
// Animation code goes here...
    
  // Now, show what the camera sees on the screen:
     let isCartweeling = false;
    var isFlipping = false;
  
document.addEventListener('keydown', teclaApretada);
function teclaApretada(event){
    var code = event.code;
    if (code == 'ArrowLeft') avatar.position.x = avatar.position.x - 5;
    if (code == 'ArrowRight') avatar.position.x = avatar.position.x + 5;
 if (code == 'ArrowUp') avatar.position.z = avatar.position.z - 5;
    if (code == 'ArrowDown') avatar.position.z = avatar.position.z + 5;
  if (code == 'KeyC') isCartweeling = !isCartweeling;
    if(code == 'KeyF') isFlipping = !isFlipping;
     


}

    function crearArbol(x, z){
       var tronco = new THREE.CylinderGeometry(50, 50, 200);
           var marron = new THREE.MeshBasicMaterial({color : 'sienna'});
               var tronco_marron = new THREE.Mesh(tronco, marron);  
       
       var copa = new THREE.SphereGeometry(150);
       var verde = new THREE.MeshBasicMaterial({color : 'forestgreen'});
       var copa_verde= new THREE.Mesh(copa, verde);
       
       copa_verde.position.y= 175;
       tronco_marron.add(copa_verde);
       tronco_marron.position.set(x, -75, z);
       scene.add(tronco_marron);
   }
    
    crearArbol(0, 500);
    crearArbol(500, 0);
    crearArbol(-500, 0);
    crearArbol(0, -500);
      
  // Now, show what the camera sees on the screen:
  
 function animate(){
    requestAnimationFrame(animate);
    //ANIMACIÃ“N
    avatar.rotation.z = avatar.rotation.z + 0.05;
        if (isCartweeling) {
        avatar.rotation.z = avatar.rotation.z + 0.05;
    }
    
    if(isFlipping) {
        avatar.rotation.x = avatar.rotation.x + 0.05;
    }
    avatar.rotation.z = avatar.rotation.z + 0.05;
    
    
    renderer.render(scene, camera);

    
}
  
    animate();
</script>
